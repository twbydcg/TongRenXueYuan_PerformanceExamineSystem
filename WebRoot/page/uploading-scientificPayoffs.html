<link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/page-style.css">


<div class="topbar"></div>
<h3>上传科研成果</h3>
<div class="topbar"></div>
<div style="width: 100%;padding: 20px">
<form class="form-horizontal form-signin" action="#">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">论文题目</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="title" required placeholder="输入论文题目">
        </div>

        <label for="subject" class="col-sm-2 control-label">学科门类</label>
        <div class="col-sm-4">
            <select class="form-control" id="subject"  >
                <option value="-1" selected="selected">--请选择--</option>
                <option value ="1">示例文本</option>
                <option value ="2">示例文本</option>
                <option value="3">示例文本</option>
                <option value="4">示例文本</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="type" class="col-sm-2 control-label">论文类型</label>
        <div class="col-sm-4">
            <select class="form-control" id="type">
                <option value="-1" selected="selected">--请选择--</option>
                <option value ="1"  >Science</option>
                <option value ="2"  >NatureCell</option>
                <option value="3"  >IF>=35</option>
                <option value="4"  >IF>=25</option>
                <option value="5"  >Nature 子刊</option>
                <option value="6"  >PNAS</option>
                <option value="7"  >CPCI(ISTP)</option>
                <option value="8"  >CPCI-5</option>
                <option value="9"  >CPCI-SSH</option>
                <option value="10"  >A&HCI</option>
                <option value="11"  >普刊</option>
                <option value="12"  >铜仁学院学报</option>
                <option value="13"  >国内期刊</option>
                <option value="14"  >SCI</option>
                <option value="15"  >EI</option>
                <option value="16"  >SSCI</option>
            </select>
        </div>
        <label for="periodical" class="col-sm-2 control-label" id="label" style="display: none">刊物类型</label>
        <div class="col-sm-4">
            <select class="form-control" id="periodical" style="display: none" >
                <option value="-1"></option>
            </select>
        </div>


    </div>
    <div class="form-group">
        <label for="Org" class="col-sm-2 control-label">所属单位</label>
        <div class="col-sm-4">
            <select class="form-control" id="Org" >
                <option value ="1">大数据学院</option>
                <option value ="2">示例文本</option>
                <option value="3">示例文本</option>
                <option value="4">示例文本</option>
            </select>
        </div>

        <label for="sign" class="col-sm-2 control-label">学校署名</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="sign" required placeholder="请输入学校署名">
        </div>

    </div>
    <div class="form-group">
        <label for="firstAuthor" class="col-sm-2 control-label">第一作者</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="firstAuthor"  required placeholder="请输入第一作者姓名">
        </div>
        <label for="time" class="col-sm-2 control-label">出版时间</label>
        <div class="col-sm-4">
            <input type="month" class="form-control" id="time" required placeholder="出版时间">
        </div>
    </div>
    <div class="form-group">
        <label for="correspondingAuthor" class="col-sm-2 control-label">通讯作者</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="correspondingAuthor" required placeholder="请输入通讯作者姓名">
        </div>
        <label for="file" class="col-sm-2 control-label">上传成果文件</label>
        <div class="col-sm-4">
            <input type="file" class="form-control" id="file" required title="请选择文件" placeholder="上传文件">
        </div>
    </div>
    <div class="form-group">
        <label for="projectSource" class="col-sm-2 control-label">项目来源</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="projectSource" required  placeholder="项目来源">
        </div>
        <label for="issue" class="col-sm-2 control-label">期号</label>
        <div class="col-sm-4">
            <input type="number" class="form-control" required id="issue"  placeholder="期号">
        </div>
    </div>
    <div class="form-group">
        <label for="ISSN" class="col-sm-2 control-label">ISSN号</label>
        <div class="col-sm-4">
            <input type="number" class="form-control" id="ISSN" required placeholder="ISSN号">
        </div>
        <label for="CN" class="col-sm-2 control-label">CN号</label>
        <div class="col-sm-4">
            <input type="number" class="form-control" id="CN" required placeholder="CN号">
        </div>
    </div>
    <div class="form-group">
        <label for="layout" class="col-sm-2 control-label">版面</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="layout" required placeholder="版面">
        </div>
        <label for="authorLevel" class="col-sm-2 control-label">作者等级</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="authorLevel" required placeholder="作者等级">
        </div>
    </div>
    <div class="form-group">
        <label for="college" class="col-sm-2 control-label">所属学院</label>
        <div class="col-sm-4">
            <select class="form-control" id="college">
                <option value ="1">大数据学院</option>
                <option value ="2">示例文本</option>
                <option value="3">示例文本</option>
                <option value="4">示例文本</option>
            </select>
        </div>
        <label for="author" class="col-sm-2 control-label">所属作者</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="author" required placeholder="所属作者">
        </div>
    </div>
    <div class="form-group">
        <label for="remark" class="col-sm-2 control-label">备注</label>
        <div class="col-xs-10 col-xs-offset-1">
            <textarea id="remark" style="width: 100%;height: 100px"></textarea>
        </div>
    </div>
    <div class="form-group">

        <input type="submit" class="btn btn-lg btn-primary col-sm-6 col-xs-12 col-sm-offset-3" value="提交" >

    </div>
</form>
</div>
<script src="../static/jQuery/jquery.min.js" ></script>
<script>
    $("#type").change(function() {
        var val = $("#type").val();
        var opt = $("#periodical");
        var label=$("#label");
        if(parseInt(val)<13){
            label.hide();
            opt.hide();
            opt.html("<option value ='-1'  ></option>");
        }else {
            label.show();
            opt.show();

        }
        switch (val) {
            case "13":
                opt.html("<option value ='1'  >A类</option><option value ='2'  >B类</option><option value ='3'  >C类</option><option value ='4'  >D类</option>");
                break;
            case "14":
                opt.html("<option value ='1'  >1区</option><option value ='2'  >2区</option><option value ='3'  >3区</option><option value ='4'  >4区</option><option value ='5'  >5区</option>");
                break;
            case "15":
                opt.html("<option value ='1'  >源刊</option><option value ='2'  >会议收录</option>");
                break;
            case "16":
                opt.html("<option value ='1'  >IF<1</option><option value ='2'  >1<=IF<3</option><option value ='3'  >3<=IF<6</option><option value ='4'  >IF>=6</option>");
                break;
            default:
                break;
        }
    });
</script>
